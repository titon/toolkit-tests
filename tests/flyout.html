<div class="notice is-error show-touch">
    Flyouts do not work on touch devices.
</div>

<div>
    <div class="test-demo">
        <h2 class="test-header">Default. Hover activated.</h2>

        <div class="test-body">
            <a href="/" class="button js-flyout-1">Display Root</a>
            <a href="/3/1" class="button js-flyout-1">Display 3 > 1 (None)</a>
            <a href="/1/2/3" class="button js-flyout-1">Display 1 > 2 > 3</a>
        </div>
    </div>

    <div class="test-demo">
        <h2 class="test-header">Click activated. Multiple columns (5 item limit).</h2>

        <div class="test-body">
            <a href="/" class="button js-flyout-2">Display Root</a>
            <a href="/3/1" class="button js-flyout-2">Display 3 > 1 (None)</a>
            <a href="/1/2/3" class="button js-flyout-2">Display 1 > 2 > 3</a>
        </div>
    </div>
</div>

<script>
    $(function() {
        $(document).on('click', '.button, .flyout a', function(e) {
            e.preventDefault();
        });

        Demo.instances.push( $('.js-flyout-1').flyout('/tests/ajax/flyout.json').toolkit('flyout') );

        Demo.instances.push( $('.js-flyout-2').flyout('/tests/ajax/flyout.json', {
            mode: 'click',
            itemLimit: 5
        }).toolkit('flyout') );
    });
</script>
