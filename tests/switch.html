<div class="test-demo">
    <h2 class="test-demo-title">With labels.</h2>

    <div class="test-demo-body">
        <label class="switch">
            <input type="checkbox" value="1" name="switch">

            <span class="switch-bar" data-switch-on="On" data-switch-off="Off">
                <span class="switch-toggle"></span>
            </span>
        </label>

        <label class="switch pill">
            <input type="checkbox" value="1" name="switch">

            <span class="switch-bar" data-switch-on="Yes" data-switch-off="No">
                <span class="switch-toggle"></span>
            </span>
        </label>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Stacked labels.</h2>

    <div class="test-demo-body">
        <label class="switch switch--stacked">
            <input type="checkbox" value="1" name="switch">

            <span class="switch-bar" data-switch-on="On" data-switch-off="Off">
                <span class="switch-toggle"></span>
            </span>
        </label>

        <label class="switch switch--stacked pill">
            <input type="checkbox" value="1" name="switch">

            <span class="switch-bar" data-switch-on="Yes" data-switch-off="No">
                <span class="switch-toggle"></span>
            </span>
        </label>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Disabled &amp; checked state.</h2>

    <div class="test-demo-body">
        <label class="switch is-disabled">
            <input type="checkbox" value="1" name="switch" disabled>

            <span class="switch-bar">
                <span class="switch-toggle"></span>
            </span>
        </label>

        <label class="switch">
            <input type="checkbox" value="1" name="switch" checked>

            <span class="switch-bar">
                <span class="switch-toggle"></span>
            </span>
        </label>

        <label class="switch is-disabled">
            <input type="checkbox" value="1" name="switch" checked disabled>

            <span class="switch-bar" data-switch-on="On" data-switch-off="Off">
                <span class="switch-toggle"></span>
            </span>
        </label>
    </div>
</div>
