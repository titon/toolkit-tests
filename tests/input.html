<div class="test-demo">
    <h2 class="test-demo-title">Default.</h2>

    <div class="test-demo-body">
        <input type="text" class="input" value="Default">
        <input type="text" class="input" value="Disabled" disabled>
        <input type="text" class="input" value="Readonly" readonly>
        <input type="text" class="input" placeholder="Placeholder">

        <br><br>

        <textarea class="input" rows="3" cols="50"></textarea>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Selects.</h2>

    <div class="test-demo-body">
        <select class="input">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
        </select>

        <select class="input">
            <optgroup label="Optgroup 1">
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
            </optgroup>
            <optgroup label="Optgroup 2">
                <option value="">Option 4</option>
                <option value="">Option 5</option>
                <option value="">Option 6</option>
            </optgroup>
        </select>

        <select class="input" disabled>
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
        </select>

        <select class="input">
            <option value="">Option 1</option>
            <option value="" disabled>Option 2</option>
            <option value="">Option 3</option>
        </select>

        <select class="input">
            <optgroup label="Optgroup 1">
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="" disabled>Option 3</option>
            </optgroup>
            <optgroup label="Optgroup 2" disabled>
                <option value="">Option 4</option>
                <option value="">Option 5</option>
                <option value="">Option 6</option>
            </optgroup>
        </select>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Multiple selects.</h2>

    <div class="test-demo-body">
        <select class="input" multiple>
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
            <option value="">Option 4</option>
            <option value="">Option 5</option>
        </select>

        <select class="input" multiple>
            <option value="">Option 1</option>
            <option value="" disabled>Option 2</option>
            <option value="" disabled>Option 3</option>
            <option value="">Option 4</option>
            <option value="">Option 5</option>
        </select>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Checkboxes and radios.</h2>

    <div class="test-demo-body">
        <label class="input-checkbox"><input type="checkbox" name="checkbox"> Checkbox</label>
        <label class="input-checkbox is-disabled"><input type="checkbox" name="checkbox" disabled> Checkbox disabled</label>

        <br>

        <label class="input-radio"><input type="radio" name="radio"> Radio</label>
        <label class="input-radio is-disabled"><input type="radio" name="radio" disabled> Radio disabled</label>

        <p class="test-note">
            Uses native browser controls.
        </p>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Sizes.</h2>

    <div class="test-demo-body">
        <input type="text" class="input small" value="Small Input">
        <input type="text" class="input" value="Default Input">
        <input type="text" class="input large" value="Large Input">

        <br><br>

        <select class="input small"><option value="">Small Select</option></select>
        <select class="input"><option value="">Default Select</option></select>
        <select class="input large"><option value="">Large Select</option></select>

        <br><br>

        <div class="input-static small">Small Static</div>
        <div class="input-static">Default Static</div>
        <div class="input-static large">Large Static</div>

        <br><br>

        <label class="input-checkbox small"><input type="checkbox" name="checkbox"> Small Checkbox</label>
        <label class="input-checkbox"><input type="checkbox" name="checkbox"> Default Checkbox</label>
        <label class="input-checkbox large"><input type="checkbox" name="checkbox"> Large Checkbox</label>

        <br><br>

        <label class="input-radio small"><input type="radio" name="radio"> Small Radio</label>
        <label class="input-radio"><input type="radio" name="radio"> Default Radio</label>
        <label class="input-radio large"><input type="radio" name="radio"> Large Radio</label>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-demo-title">Line heights.</h2>

    <div class="test-demo-body">
        <input type="text" class="input" value="Input">
        <select class="input"><option>Select</option></select>
        <button type="button" class="button">Button</button>
        <a href="javascript:;" class="button">Anchor</a>
        <input type="submit" class="button" value="Input Button">
    </div>

    <p class="test-note">Heights will differ between browsers as they override line-height.</p>
</div>
