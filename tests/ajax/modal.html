<div class="modal-head">
    <h4>AJAX Load</h4>
</div>

<div class="modal-body">
    This modal is loaded from an AJAX call. The modal inner markup should also be present in
    the AJAX response as the plugin does not handle that functionality.
</div>

<div class="modal-foot">
    <button type="button" class="button" data-modal-close>Close</button>
</div>
