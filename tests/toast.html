<div class="test-demo">
    <h2 class="test-header">Default.</h2>

    <div class="test-body">
        <button type="button" class="button" role="button" id="toast-text">Create Text Toast</button>
        <button type="button" class="button" role="button" id="toast-html">Create HTML Toast</button>
        <button type="button" class="button" role="button" id="toast-dismiss">Create Dismissable Toast</button>
    </div>
</div>

<div class="test-demo">
    <h2 class="test-header">Animations.</h2>

    <div class="test-body">
        <button type="button" class="button js-toast" role="button" data-toast-animation="slide-up">Slide Up</button>
        <button type="button" class="button js-toast" role="button" data-toast-animation="slide-down">Slide Down</button>
        <button type="button" class="button js-toast" role="button" data-toast-animation="slide-left">Slide Left</button>
        <button type="button" class="button js-toast" role="button" data-toast-animation="slide-right">Slide Right</button>
    </div>
</div>

<script>
    $(function() {
        var body = $('body');

        Demo.instances.push( body.toast().toolkit('toast') );

        $('.js-toast').on('click', function() {
            var animation = $(this).data('toast-animation');

            body.toolkit('toast', 'create', [
                'This toast will show off the ' + animation + ' animation.',
                { animation: animation }
            ]);
        });

        $('#toast-text').on('click', function() {
            body.toolkit('toast', 'create', 'This toast contains only text.');
        });

        $('#toast-html').on('click', function() {
            body.toolkit('toast', 'create', $('<a/>').html('This toast contains HTML.'));
        });

        $('#toast-dismiss').on('click', function() {
            var link = $('<a/>')
                .attr('href', 'javascript:;')
                .html('This toast will persist until dismissed.')
                .click(function() {
                        body.toolkit('toast', 'hide', this.parentNode);
                });

            body.toolkit('toast', 'create', [link, { duration: 0 }]);
        });
    });
</script>
