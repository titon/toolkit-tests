<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Titon Toolkit - Demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" media="screen" rel="stylesheet" type="text/css">
    <script>
        // Set RTL before scripts load
        if (location.search.indexOf('rtl=1') >= 0) {
            document.documentElement.setAttribute('dir', 'rtl');
        }
    </script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/toolkit.js"></script>
    <script>
        Toolkit.debug = true;
        Toolkit.messages.loading = 'Hold on just a second...';
        Toolkit.messages.error = 'Something terrible has happened!';
    </script>
</head>
<body>
    <header id="head" class="test-head">
        <div class="test-head-left">
            <h1 class="test-head-logo" id="logo" data-version="...">
                <span>Titon Toolkit</span>
            </h1>
        </div>

        <div class="test-head-center">
            <button id="prev" class="button test-head-prev is-disabled" role="button" tabindex="5" disabled>
                <span class="caret-left"></span>
                <span class="test-head-button">Typography</span>
            </button>

            <select id="switcher" class="input test-head-switcher" tabindex="1">
                <option value="">-- Select a plugin --</option>
                <optgroup label="Components">
                    <option value="base" selected>Base</option>
                    <option value="accordion">Accordion</option>
                    <option value="breadcrumb">Breadcrumb</option>
                    <option value="button">Button</option>
                    <option value="button-group">Button Group</option>
                    <option value="carousel">Carousel</option>
                    <option value="code">Code</option>
                    <option value="divider">Divider</option>
                    <option value="drop">Drop</option>
                    <option value="flex">Flex</option>
                    <option value="flyout">Flyout</option>
                    <option value="form">Form</option>
                    <option value="grid">Grid</option>
                    <option value="icon">Icon</option>
                    <option value="input">Input</option>
                    <option value="input-group">Input Group</option>
                    <option value="label">Label</option>
                    <option value="lazy-load">Lazy Load</option>
                    <option value="loader">Loader</option>
                    <option value="mask">Mask</option>
                    <option value="matrix">Matrix</option>
                    <option value="modal">Modal</option>
                    <option value="notice">Notice</option>
                    <option value="off-canvas">Off Canvas</option>
                    <option value="off-canvas-2">Off Canvas - Alternate</option>
                    <option value="pagination">Pagination</option>
                    <option value="pin">Pin</option>
                    <option value="popover">Popover</option>
                    <option value="progress">Progress</option>
                    <option value="responsive">Responsive</option>
                    <option value="showcase">Showcase</option>
                    <option value="stalker">Stalker</option>
                    <option value="step">Step</option>
                    <option value="switch">Switch</option>
                    <option value="tab">Tab</option>
                    <option value="table">Table</option>
                    <option value="toast">Toast</option>
                    <option value="tooltip">Tooltip</option>
                    <option value="type-ahead">Type Ahead</option>
                    <option value="typography">Typography</option>
                </optgroup>
            </select>

            <button id="next" class="button test-head-next is-disabled" role="button" tabindex="10" disabled>
                <span class="test-head-button">Accordion</span>
                <span class="caret-right"></span>
            </button>
        </div>

        <div class="test-head-right">
            <span class="test-head-viewport">
                <span id="viewport-width"></span>x<span id="viewport-height"></span>
            </span>

            <button id="destroy" class="button is-error" role="button" tabindex="20">
                Destroy
            </button>

            <button id="rtl" class="button is-success" role="button" tabindex="15">
                RTL
            </button>

            <button id="ltr" class="button is-success" role="button" style="display: none" tabindex="15">
                LTR
            </button>
        </div>
    </header>

    <div id="skeleton" class="body"></div>

    <footer id="foot" class="test-footer">
        <button type="button" id="top" class="button" tabindex="100">Back to Top</button>
    </footer>

    <script src="js/test.js"></script>
</body>
</html>
